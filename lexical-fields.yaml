##################

praedicatio:
  - *per_se_per_accidens
  - *accidentale_substantiale
  - *positivum_privatum

categoriae: &categoriae
  - proprietates substantiae
  - novem categoriae

infimitas: &infimitas
  - negatio
  - privatio
  - relatio

mutatio: &mutatio
  - generatio
  - corruptio
  - motus

unum-multa: &unum_multa
  - unum
  - multa

de ceteris-de transcendentibus: &de_ceteris_de_transcendentibus
