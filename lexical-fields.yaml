# gradual fields
###################

certitudo:
  - 1: mobile
  - 2: quantum
  - 3: indivisibile
  - 4: simpliciter

nobilitas entis:
  - 1: ens sensibile
  - 2: ens rationale
  - 3: ens intellectuale
